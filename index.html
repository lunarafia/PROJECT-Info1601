<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What to Watch</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="header">
        <h1><a href="index.html">What To Watch</a></h1>
        <input type="text" placeholder="Search movies.." id="searchInput">
        <button id="open-login-modal">Login/Signup</button>
        <button id="toggle-sidebar" class="hidden">â˜° Menu</button>
    </div>
    <hr>
    <h1>Now Playing</h1>
    <div id="movie-list">
        <!-- Movie items will be dynamically inserted here by JavaScript -->
    </div>

    <!--Sidebar-->
    <div id="sidebar" class="hidden">
        <button id="close-btn">X</button>
        <ul>
            <li><a href="watchlist.html">Watchlist</a></li>
            <li><a href="index.html" id="logout">Log Out</a></li>
        </ul>
    </div>
    <!-- Login Modal -->
    <div id="login-modal" class="hidden">
        <form class="container">
            <span class="close-btn">X</span>
            <h2 class="login-title">Login</h2>

            <section class="input-box">
                <input type="text" id="username" placeholder="Username" required>
                <i class="bx bxs-user"></i>
            </section>

            <section class="input-box">
                <input type="password" id="password" placeholder="Password" required>
                <i class="bx bxs-lock-alt"></i>
            </section>

            <section class="remember-forgot-box">
                <div class="remember-me">
                    <input type="checkbox" name="remember-me" id="remember-me">
                    <label for="remember-me">
                        <h5>Remember me</h5>
                    </label>
                </div>
                <a class="forgot-password" href="#">
                    <h5>Forgot Password?</h5>
                </a>
            </section>

            <button class="login-button" type="submit">
                Login
            </button>

            <h5 class="no-account">
                Don't have an account?
                <a href="#" style="text-decoration: underline;" id="show-register">Register</a>
            </h5>
        </form>
    </div>
    <div id="register-modal" class="hidden">
        <form class="container">
            <span class="close-btn">X</span>
            <h2 class="login-title">Register</h2>
            <section class="input-box">
                <input type="text" id="new-username" placeholder="Username" required>
                <i class="bx bxs-user"></i>
            </section>
            <section class="input-box">
                <input type="password" id="new-password" placeholder="Password" required>
                <i class="bx bxs-lock-alt"></i>
            </section>
            <button class="login-button" type="submit">Create Account</button>
            <h5 class="no-account">Already have an account?
                <a href="#" style="text-decoration: underline;" id="show-login">Login</a>
            </h5>
        </form>
    </div>
</body>
</html>
