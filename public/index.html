<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What to Watch</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="header">
        <a href="index.html">
            <img src="https://cdn.drop.media/guest/044f9e32-08a8-4021-8116-7fa20dfc2f3c.png" alt="logo" class="logo">
        </a>
        <input type="text" placeholder="Search movies.." id="searchInput">
        <button id="open-login-modal">Login/Signup</button>
        <button id="toggle-sidebar" class="hidden">☰ Menu</button>
    </div>
    <hr>
    <h1 id="now">Now Playing</h1>
    <div id="movie-list">
        <!-- Movie items will be dynamically inserted here by JavaScript -->
    </div>

    <div id="movie-details" class="hidden">
        <button id="close-details-btn">X</button>
        <div style="display: flex; gap: 20px; align-items: flex-start;">
            <img id="detail-poster" src="" alt="Movie Poster" />
            <div id="movie-description">
                <h2 id="detail-title"></h2>
                <p><strong>Release Date:</strong> <span id="detail-release-date"></span></p>
                <p><strong>Cast:</strong> <span id="detail-cast"></span></p>
                <p id="detail-overview"></p>
                <div id="trailer-container"></div>
            </div>
        </div>
    </div>
    
    <div id="pagination">
        <button id="prev-button">Prev</button>
        <span id="page-info">Page 1</span>
        <button id="next-button">Next</button>
    </div>
    <!--Sidebar-->
    <div id="sidebar" class="hidden">
        <button id="close-btn">✖</button>
        <ul>
            <li><a href="watchlist.html">Watchlist</a></li>
            <li><a href="index.html" id="logout">Log Out</a></li>
        </ul>
    </div>
    <!-- Login Modal -->
    <div id="login-modal" class="hidden">
        <form class="container">
            <span class="close-btn">✖</span>
            <h2 class="login-title">Login</h2>

            <section class="input-box">
                <input type="text" id="username" placeholder="Username" required>
                <i class="bx bxs-user"></i>
            </section>

            <section class="input-box">
                <input type="password" id="password" placeholder="Password" required>
                <i class="bx bxs-lock-alt"></i>
            </section>

            <section class="remember-forgot-box">
                <div class="remember-me">
                    <input type="checkbox" name="remember-me" id="remember-me">
                    <label for="remember-me">
                        <h5>Remember me</h5>
                    </label>
                </div>
                <a class="forgot-password" href="#">
                    <h5>Forgot Password?</h5>
                </a>
            </section>

            <button class="login-button" type="submit">
                Login
            </button>

            <h5 class="no-account">
                Don't have an account?
                <a href="#" style="text-decoration: underline;" id="show-register">Register</a>
            </h5>
        </form>
    </div>
    <div id="register-modal" class="hidden">
        <form class="container">
            <span class="close-btn">✖</span>
            <h2 class="login-title">Register</h2>
            <section class="input-box">
                <input type="text" id="new-username" placeholder="Username" required>
                <i class="bx bxs-user"></i>
            </section>
            <section class="input-box">
                <input type="password" id="new-password" placeholder="Password" required>
                <i class="bx bxs-lock-alt"></i>
            </section>
            <button class="login-button" type="submit">Create Account</button>
            <h5 class="no-account">Already have an account?
                <a href="#" style="text-decoration: underline;" id="show-login">Login</a>
            </h5>
        </form>
    </div>
    <footer><img src="https://www.themoviedb.org/assets/2/v4/logos/v2/blue_short-8e7b30f73a4020692ccca9c88bafe5dcb6f8a62a4c6bc55cd9ba82bb2cd95f6c.svg">This website uses TMDB and the TMDB APIs but is not endorsed, certified, or otherwise approved by TMDB.</footer>
</body>
</html>
